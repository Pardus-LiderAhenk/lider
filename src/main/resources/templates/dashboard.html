<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<meta charset="UTF-8" />
<title>Liderahenk</title>
<style type="text/css">
</style>
</head>
<body>
	<div>
		<div th:fragment="navbar" style="margin: 12px;">
			<div class="col-lg-12 green">
				<div style="margin: 12px;">
					<div class="row">
						<div class="col-lg-6 col-xl-4">
							<div class="card mb-3 widget-content">
								<div class="widget-content-wrapper">
									<div class="widget-content-left">
										<div class="widget-heading">Toplam Kullanıcı(LDAP)</div>
										<div class="widget-subheading">Kullanıcı</div>
									</div>
									<div class="widget-content-right">
										<div class="widget-numbers text-success">
											<span th:text="${totalUserNumber}"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-xl-4">
							<div class="card mb-3 widget-content">
								<div class="widget-content-wrapper">
									<div class="widget-content-left">
										<div class="widget-heading">Toplam İstemci</div>
										<div class="widget-subheading">İstemci</div>
									</div>
									<div class="widget-content-right">
										<div class="widget-numbers text-primary">
											<span th:text="${totalComputerNumber}"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-xl-4">
							<div class="card mb-3 widget-content">
								<div class="widget-content-wrapper">
									<div class="widget-content-left">
										<div class="widget-heading">Bugüne kadar gönderilen
											görev sayısı</div>
										<div class="widget-subheading">Görevler</div>
									</div>
									<div class="widget-content-right">
										<div class="widget-numbers text-warning">
											<span th:text="${totalSentTaskNumber}"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div style="height:740px"></div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
