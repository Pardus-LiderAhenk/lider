<!DOCTYPE HTML>
<html lang="en" class="app-ui" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<!-- <link rel="stylesheet" type="text/css" href="https://demo.w3layouts.com/demos_new/template_demo/04-09-2018/material_login_form_demo_Free/1151555033/web/css/style.css" /> -->
<link href="css/main.css" rel="stylesheet">
<style type="text/css">

.w3l-login-form {
    background: rgba(0, 0, 0, 0.4117647058823529); 
    background-color: gray; 
     max-width: 500px; 
     margin: 0 auto; 
     padding: 3em; 
     border-radius: 10px; 
     box-sizing: border-box; 
/*      margin-top: 230px;  */
}
.w4l-login-form {
    background: rgba(0, 0, 0, 0.4117647058823529); 
    background-color: black; 
     max-width: 400px; 
     margin: 0 auto; 
     padding-top: 1em;
     padding-left:3em; 
     padding-right:3em; 
     padding-bottom:1em;
     border-radius: 15px; 
     box-sizing: border-box; 
/*      margin-top: 230px; */
}

.group {
    display: flex;
    padding: 15px 5px;
    background-color: #ffffff;
}

.group i {
    color: #fc3955;
    font-size: 20px;
    padding: 0 10px;
}

.w3l-form-group {
    margin: 20px 0;
}

.w3l-form-group label {
    display: block;
    text-transform: uppercase;
    font-size: 13px;
    color: #d2d2d2;
    letter-spacing: 2px;
    margin-bottom: 10px;
    font-style: italic;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    border: none;
    box-sizing: border-box;
    background: transparent;
    color: #000;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
}

button {
    background: #fc3955;
    color: #ffffff;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
    padding: 12px 60px;
    cursor: pointer;
    width: 100%;
    border-radius: 6px;
}

button:hover {
    background-color: #00BCD4;
    transition-duration: 5s;
}

</style>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="assets/scripts/main.js"></script>
<script src='js/jquery-ui.min.js'></script>

<title>Lider Ahenk Merkezi Yonetim Sistemi</title>
</head>
<body style="background-color: #273746;">
	
<!-- 		<div class="w3l-login-form"> -->
			<div class="col-md-7" style="margin-top: 80px;"> <img class="img-responsive" alt=""	src="img/arkaplanyok.png"> </div>
			<div class="col-md-5" style="margin-top: 180px;"> 
				<div class="w3l-login-form" > 
				<form action="login" method="POST">
								<div th:if="${param.error}" class="alert alert-error">Kullanıcı Adı veya Parola Yanlış</div> 
								<div th:if="${param.logout}" class="alert alert-success">Çıkış yaptınız.</div>
				<div class=" w3l-form-group">
					<label>Kullanıcı Adı:</label>
					<div class="group">
						<i class="fa fa-user"></i> <input class="form-control" id="username" name="username" placeholder="Kullanıcı Adı.." />
					</div>
				</div>
				<div class=" w3l-form-group">
					<label>Parola:</label>
					<div class="group">
						<i class="fas fa-unlock"></i> <input class="form-control" type="password" id="password" name="password" placeholder="Parola.." />
					</div>
				</div>
				<div class="forgot"></div>
				<button type="submit">Giriş Yap</button>
				</form>
				</div>
			</div>
</body>
</html>
