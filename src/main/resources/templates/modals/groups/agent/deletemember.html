<div class="row m-2">
	<div id="selectedAgentInfoSection">İşlem yapılacak grup: <b id="selectedGroupDN"></b></div><br>
</div>
<br>
<div class="row">
    <div class="col-12">
		<h5 class="card-title">Seçili İstemciler</h5>
		<table class="mb-0 table table-sm table-bordered">
	       	<thead>
				<tr>
					<th  class="text-center" style="width: 10%">#</th>
					<th style="width: 80%">Bilgisayar Adı</th>
					<th style="width: 10%"></th>
				</tr>
			</thead>
			<tbody id="deleteMembersFromGroupTable">
				<tr><td colspan="100%" class="text-center">İşlemi tamamlamanız için en az bir istemci bulunmalıdır.</td></tr>
		</tbody>
	</table>
    </div>
    <div class="col-12">
		<div class="form-group float-right  mt-3 mr-2" id="newGroupInput">
			<button type="button" class="btn btn-primary p-2" id="btnDeleteMember" onclick="btnDeleteMembersClicked()">Değişiklikleri Kaydet</button>
		</div>
    </div>
</div>
