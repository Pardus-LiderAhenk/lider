<!-- Start Create New User Group Modal-->
<div class="row">
   	<div class="col-12">
    	<h6><b>Grup Adı</b></h6>
    	<input type="text" class="form-control" id="groupName" name="groupName" placeholder="Grup adı giriniz...">
   	</div>
	<div class="col-12 mt-4">
    	<h6 class="card-title">Özellik</h6>
		<div class="input-group">
			<div class="input-group-prepend">
	  			<select class="custom-select" id="selectAttributeType" onchange="attributeOnChange(this)">
					<option value="sudoCommand">sudoCommand</option>
					<option value="sudoHost">sudoHost</option>
					<option value="sudoUser">sudoUser</option>
	  			</select>
			</div>
			<input type="text" class="form-control" id="attributeValue" name="attributeValue" placeholder="sudoCommand giriniz...">
			<div class="input-group-append" id="attributeActionButtons">
				<button class="btn btn-primary" type="button" id="btnAddAttribute" 
					onclick="btnAddAttributeClicked()">Add</button> 
			</div>
		</div>
	</div>
	<div class="col-12 mt-2">
		<h6 class="card-title">Özellik Listesi</h6>
		<table class="mb-0 table table-sm table-bordered">
	       	<thead>
				<tr>
					<th  class="text-center" style="width: 6%">#</th>
					<th style="width: 20%">Özellik</th>
					<th style="width: 68%">Özellik Değeri</th>
					<th style="width: 6%"></th>
				</tr>
			</thead>
			<tbody id="attributeList">
				<tr><td colspan="100%" class="text-center">İşlemi tamamlamanız için en az bir özellik eklenmelidir.</td></tr>
			</tbody>
		</table>
	</div>
    <div class="col-12">
		<div class="form-group float-right  mt-3 mr-2" id="newGroupInput">
			<button type="button" class="btn btn-primary p-2" id="btnCreateSudoGroup" onclick="btnCreateSudoGroupClicked()">Grubu Oluştur</button>
		</div>
    </div>
</div>
<!--  End Create New User Group Modal-->
