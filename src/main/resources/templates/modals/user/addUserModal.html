
<div class=row>
<div class="col-lg-12">
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div id="userFolderInfo">
			</div>
		</div>
	</div>
</div>
<div class="col-lg-6">
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			Kullanıcı Bilgileri
			<hr>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label>Kullanıcı ID</label> <input class="form-control" type="text"
					id="uid" name="uid" placeholder="ID Giriniz..(uid) " />
			</div>
			<div class="form-group">
				<label>Kullanıcı Adı</label> <input class="form-control" type="text"
					id="cn" name="cn" placeholder="Ad Giriniz.." />
			</div>
			<div class="form-group">
				<label>Kullanıcı Soyadı</label> <input class="form-control"
					type="text" id="sn" name="sn" placeholder="Soyad Giriniz.." />
			</div>
			
			<div class="form-group">
				<label>Mail Adresi</label> <input class="form-control"
					type="text" id="mail" name="mail" placeholder="Mail Adresi Giriniz.." />
			</div>
			<div class="form-group">
				<label>Telefon</label> <input class="form-control" type="text"
					id="telephoneNumber" name="telephoneNumber"
					placeholder="Telefon Giriniz.." />
			</div>
			<div class="form-group">
				<label>Adres</label>
				<textarea class="form-control" id="homePostalAddress"
					name="homePostalAddress" placeholder="Adres Giriniz.." rows="4"
					cols="4"></textarea>
			</div>
		</div>
	</div>
</div>
	<div class="col-lg-6">
		<div class="main-card mb-3 card">
			<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				Parola Bilgileri
			</div>
			<div class="card-body">

				<div class="form-group">
					<label>Parola </label> <input class="form-control"
						type="password" id="userPassword" name="userPassword"
						placeholder="Parola " />
				</div>
				<div class="form-group">
					<label>Parola Onayla</label> <input class="form-control"
						type="password" id="confirm_password" name="confirm_password"
						placeholder="Parola Onayla" />
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-lg-12">
	
	<div class="form-group pull-right">
					<a href="#" class="btn btn-primary submit-button" id="addUserBtn">
						<span>Kaydet</span>
					</a>
				</div>
	</div>
</div>
