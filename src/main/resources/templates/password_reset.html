<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LiderAhenk | Şifre Yenile</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/fontawesome-all.css" rel="stylesheet">
<!--     NProgress -->
<!--     <link href="../vendors/nprogress/nprogress.css" rel="stylesheet"> -->
<!--     Animate.css -->
<!--     <link href="../vendors/animate.css/animate.min.css" rel="stylesheet"> -->

    <!-- Custom Theme Style -->
    <link href="/css/custom.css" rel="stylesheet">
    
    <style type="/text/css">
    
    body {
		font-family: 'Roboto', sans-serif;
		background: url('img/arkaplanyok.png');
		background-size: cover;
	}
    </style>
  </head>

  <body class="login" style="margin-top: 90px;">

	 <div class="col-md-8 d-none d-md-flex " >
        <img alt="" src="/img/arkaplanyok.png" width="100%" height="100%">
        </div>
        
      <div class="col-md-4 bg-light" style="margin-top: 60px;"> 
		      <div class="login_wrapper">
		        <div class="animate form login_form">
		          <section class="login_content">
		            <form  th:action="@{'/forgot_password/reset/' + ${uuid}}" method="POST" id="passwordResetForm">
		              <h1>Şifremi Yenile</h1>
		              <div>
		                <input type="password" id="password" name="password" class="form-control" placeholder="Yeni Şifre" required/>
		              </div>
		              <div>
		                <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="Yeni Şifre Tekrarı" required/>
		              </div>
		              <div>
		              	<p class="text-secondary">Şifre en az 8 karakter olmalıdır. En az bir büyük harf, küçük harf, sayı ve karakter içermelidir.</p>
		              </div>
		              <div th:if="${errorMessage}">
		              	<p th:text="${errorMessage}" class="text-danger"></p>
		              </div>
		              <div th:if="${infoMessage}">
		              	<p th:text="${infoMessage}" class="text-success"></p>
		              </div>
		              <div>
		                <button class="btn btn-default submit">Şifre Yenile</button>
		              </div>
		
		              <div class="clearfix"></div>
		
		              <div class="separator">
		
		                <div class="clearfix"></div>
		                <br />
		
		                <div>
		                  <h1> Tübitak ULAKBİM Pardus</h1>
		                  <p>©2020 Tüm hakları saklıdır.</p>
		                </div>
		              </div>
		            </form>
		          </section>
		        </div>
		      </div>
      </div>
      
  </body>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript" src="/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="/js/forgot_password.js"></script>
<script type="text/javascript" src="/js/notify.min.js"></script>
  </html>
