<script type="text/javascript" src="js/plugins/definitions/notify_definition.js"></script>
<style>

    background: #B8B5CF !important;

<div class="main-card mb-3 card" style="margin: 10px;">
	<div class="card-body">
		<h4>Etkileşimli Tahta Mesajı Tanımlama</h4>
			<div class="page-title-subheading">Etkileşimli Tahtalar için tanımlamak istenilen
					mesajlar Mesaj Adı, Mesaj Süresi ve Mesaj İçeriği girilerek
					kaydedilir. Kayıtlı mesajlar listelenir ve Ekle, Sil,
					Düzenle işlemleri yapılır.</div>
		<hr>
		<div class="row">
		<div class="col-lg-6">
			<div class="main-card mb-3 card">
				<div class="card-header text-left">
					<div class="col-md-6"><h6>Mesaj Listesi </h6></div>
					<div class="col-md-6 text-right">
						<button id=notifyDelBtn type="button"
							class="btn-shadow btn btn-info">Sil</button>
					</div>
				</div>
				<div class="card-body notify">
					<table class="table table-striped table-bordered" style="width:100%"
						id="notifyTableTemp">
						<thead>
							<tr>
								<th style="width: 35%">Adı</th>
								<th style="width: 15%">Süre(sn)</th>
								<th style="width: 25%">Oluşturma Tarihi</th>
								<th style="width: 25%">Düzenleme Tarihi</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="login-group col-lg-6">
			<div class="main-card mb-3 card">
				<div class="card-header text-right">
					<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
					<div class="col-md-8"></div>
					<div class="col-md-4">
						<button id=notifyCleanBtn type="button"
							class="btn-shadow btn btn-info">Temizle</button>
						<button id=notifySaveBtn type="button"
							class="btn-shadow btn btn-info">Kaydet</button>
					</div>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="form-group col-lg-9">
							<label for="notifyNameTemp">Mesaj Adı</label> <input type="text"
								class="form-control" id="notifyNameTemp">
						</div>
						<div class="form-group col-lg-3">
							<label for="notifyTime" onclick="scriptTypeChange()">Mesaj Süresi(sn)</label><input type="text"
								class="form-control" id="notifyTime">
						</div>
					</div>
					<div class="form-group">
						<label for="notifyContentTemp">Mesaj İçeriği</label>
						<textarea class="form-control" id="notifyContentTemp" rows="18"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	</div>
</div>
