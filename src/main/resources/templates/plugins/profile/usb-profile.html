<script type="text/javascript" src="js/plugins/profile/usb-profile.js"></script>
<link rel="stylesheet" href="css/policy.profile.css" />

<div class="login-form-1">
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">USB Erişim Ayarları</div>
			<div class="col-lg-6 text-right">
				<button id="usbProfileSave" type="button" class="btn-shadow btn btn-info" title="Kaydet"><i class="fa fa-save"></i></button>
				<button id="usbProfileDel" type="button" class="btn-shadow btn btn-info" title="Sil"><i class="fa fa-trash-alt"></i></button>
				<button id="usbProfileUpdate" type="button" class="btn-shadow btn btn-info" title="Güncelle"><i class="fa fa-sync-alt"></i></button>
				<button id="usbProfileAddToPolicy" type="button" class="btn-shadow btn btn-info" title="Politikaya Ekle"><i class="fa fa-layer-group"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="form-row">
				<div class="col-md-5">
					<div class="position-relative form-group">
						<label for="usbProfileNameForm" class="control-label">Ayar Adı</label>
						<input type="text" class="form-control form-control-sm" id="usbProfileNameForm" placeholder="Ayar adı giriniz...">
					</div>
				</div>
				<div class="col-md-7">
					<div class="position-relative form-group">
						<label for="usbProfileDescriptionForm" class="control-label">Ayar Açıklaması</label>
						<input type="text" class="form-control form-control-sm" id="usbProfileDescriptionForm" placeholder="Açıklama giriniz...">
					</div>
				</div>
			</div>
			<div class="profile">
				<table class="table table-striped table-bordered" id="usbProfileTable" border="1">
					<thead>
						<tr>
							<th style="width: 25%">Profil Adı</th>
							<th style="width: 50%">Açıklama</th>
							<th style="width: 25%">Oluşturma Tarihi</th>
						</tr>
					</thead>
					<tbody id="usbProfileBody"></tbody>
				</table>
			</div>
			<small class="text-muted">Listeden bir ayar silebilir veya gücelleyebilirsiniz. Politikada kullanmak için Politikaya Ekle butonuna tıklayınız</small>
		</div>
	</div>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="text-left"><h6 class="card-subtitle mb-2 text-muted" style="text-transform: none;">Aygıt Yönetimi ve Beyaz - Kara Liste Oluştur</h6></div>
		</div>
		<div class="card-body">
			<form>
				<div class="form-row">
					<div class="col">
						<label for="usbSelectBox">USB</label>
						<select class="form-control form-control-sm" id="usbSelectBox">
							<option value="NA" selected>...</option>
							<option value="1">İzin Ver</option>
							<option value="0">İzin Verme</option>
						</select>
					</div>
					<div class="col">
						<label for="printerManageCb">YAZICI</label>
						<select class="form-control form-control-sm" id="printerManageCb">
							<option value="NA" selected>...</option>
							<option value="1">İzin Ver</option>
							<option value="0">İzin Verme</option>
						</select>
					</div>
					<div class="col">
						<label for="webCamManageCb">WEB KAMERASI</label>
						<select class="form-control form-control-sm" id="webCamManageCb">
							<option value="NA" selected>...</option>
							<option value="1">İzin Ver</option>
							<option value="0">İzin Verme</option>
						</select>
					</div>
					<div class="col">
						<label for="mouseKeyboardManageCb">FARE-KLAVYE</label>
						<select class="form-control form-control-sm" id="mouseKeyboardManageCb">
							<option value="NA" selected>...</option>
							<option value="1">İzin Ver</option>
							<option value="0">İzin Verme</option>
						</select>
					</div>
				</div>
				<br>
				<div class="form-row">
					<div class="form-group col">
						<label for="usbVendor">Üretici Firma</label>
					    <input type="text" class="form-control form-control-sm" id="usbVendor" aria-describedby="emailHelp">
					</div>
					<div class="form-group col">
					    <label for="usbModel">Model</label>
					    <input type="text" class="form-control form-control-sm" id="usbModel">
					 </div>
					 <div class="form-group col">
					    <label for="usbSerialNumber">Seri Numarası</label>
					    <input type="text" class="form-control form-control-sm" id="usbSerialNumber">
					</div>
				</div>
				<div class="form-row">
					<div class="text-left col-lg-9">
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" value="whitelist" id="whiteListBtn" name="whiteListBtn" class="custom-control-input" checked>
							<label class="custom-control-label" for="whiteListBtn">Beyaz liste oluştur</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
						   <input type="radio" value="blacklist" id="blackListBtn" name="whiteListBtn" class="custom-control-input">
						   <label class="custom-control-label" for="blackListBtn">Kara liste oluştur</label>
						</div>
					</div>
					<div class="text-right col-lg-3">
					    <label for="usbAdd"></label>
					    <button id="usbAdd" type="button" class="btn-shadow btn btn-info btn-sm"><i class="fa"></i>Ekle</button>
					</div>
				</div>
			</form>
			<br>
			<div>
				<table class="table table-sm table-striped table-bordered" id="whiteBlackListTable" style="line-height: 10px;">
					<thead>
						<tr>
							<th style="width: 30%">Üretici Firma</th>
							<th style="width: 30%">Model</th>
							<th style="width: 30%">Seri Numarası</th>
							<th style="width: 10%">#</th>
						</tr>
					</thead>
					<tbody id="whiteBlackListBody"></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
