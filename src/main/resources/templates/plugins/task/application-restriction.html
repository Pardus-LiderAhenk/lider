<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/application-restriction.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">UYGULAMA SINIRLI ERİŞİM YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronAppRestriction" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskGetAppBtn" type="button" title="Uygulamaları Listele" class="btn-shadow btn btn-info"><i class="fa fa-list"></i></button>
				<button id="sendTaskRestAppBtn" type="button" title="Çalıştır" class="btn-shadow btn btn-info"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="form-group">
					<table class="table table-striped table-bordered display" id="applicationsTable" border="1">
						<thead>
							<tr>
								<th style="width: 10%">#</th>
								<th style="width: 45%">Uygulama Adı</th>
								<th style="width: 20%">Sınırlı Erişim</th>
								<th style="width: 25%">Kullanıcı Adı</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<small id="app-restriction-info">Uygulamaları listelemek için Uygulamaları Listele butonuna tıklayınız.</small>
					<div id="plugin-result-app-restriction"></div>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
