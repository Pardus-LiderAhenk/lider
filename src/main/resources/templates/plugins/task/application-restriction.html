<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/application-restriction.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div id="divApplicationRestriction">
			<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				<div class="col-lg-6 text-left">UYGULAMA SINIRLI ERİŞİM YÖNETİMİ</div>
				<div class="col-lg-6 text-right">
					<button id="sendTaskCronAppRestriction" type="button"	class="btn-shadow btn btn-info btn-sm"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
					<button id="sendTaskGetAppBtn" type="button" title="Uygulamaları Listele" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-list"></i></button>
					<button id="sendTaskRestAppBtn" type="button" title="Çalıştır" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-play"></i></button>
				</div>
			</div>
			<div class="card-body">
				<div class="login-form-1">
					<div class="form-group">
						<table class="table table-striped table-bordered" style="width:100%" id="applicationsTable">
							<thead>
								<tr>
									<th style="width: 10%">#</th>
									<th style="width: 45%">Uygulama Adı</th>
									<th style="width: 20%">Sınırlı Erişim</th>
									<th style="width: 25%">Kullanıcı Adı</th>
								</tr>
							</thead>
							<tbody id="applicationsBody"></tbody>
						</table>
						<small id="app-restriction-info" class="text-muted">İstemcideki uygulamaları listelemek için Uygulamaları Listele butonuna tıklayınız.</small>
						<div id="plugin-result-app-restriction"></div>
					</div>
				</div>		
			</div>
		</div>
		<div id="progressApplicationRestriction"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
	    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
	    		<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
	    	</div>
		</div>
	</div>
</body>
</html>
