<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/conky.js"></script>
</head>
<body>
	<div class="login-form-1">
		<div class="login-group">
			<div class="form-group">
				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" class="form-check-input"
							id="removeConkyMessageBtn"> <label class="form-check-label"
							for="removeConkyMessageBtn">Conky Mesajını Kaldır</label>
					</div>
					<small class="text-muted"> İstemci/lerde var olan Conky mesajını kaldırır. </small>
					<br><br>
					<div>
						<label for="conkySelectBox">Conky Adı</label> <select
							class="form-control" id="conkySelectBox">
							<option value="NA" selected>Conky seçiniz...</option>
						</select>
						<small class="form-text text-muted">Gönderilmek istenilen Conky seçilerek Çalıştır butonuna tıklanır.</small>
					</div>
					<br>
					<ul id="conkyTabsTask" class="nav nav-tabs">
						<li class="nav-item"><a role="tab" class="nav-link active" data-toggle="tab" href="#conkyContentTabTask"> <span style="color: black;">Conky İçeriği</span></a>
						</li>
						<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#conkySettingsTabTask"> <span style="color: black;">Conky Ayarları</span></a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade" id="conkyContentTabTask">
							<textarea class="form-control" id="conkyContentTemp" rows="18"></textarea>
						</div>
						<div class="tab-pane fade" id="conkySettingsTabTask">
							<textarea class="form-control" id="conkySettingTemp" rows="18"></textarea>
						</div>
               		</div>
				</div>
				<br>
				<div id="plugin-result"></div>
				<br> <br>
				<div class="row">
					<div class="col-lg-7">
						<!-- ids of the following buettons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
						<button id=sendTask-conky type="button"
							class="btn-shadow btn btn-info">
							<i class="fa fa-play"></i> Çalıştır
						</button>
						<button id=sendTaskCron-conky type="button"
							class="btn-shadow btn btn-info"
							title="Zamanlanmış Görev Parametreleri" data-toggle="modal"
							data-target="#scheduledTasksModal">
							<i class="fa fa-hourglass-start"></i> Görev Parametreleri
						</button>
					</div>
					<div class="col-lg-5 text-right">
						<!-- ids of the following buttons must be closePage-{plugin-page} -->
						<button id=closePage-conky type="button"
							class="btn-shadow btn btn-info" data-dismiss="modal">
							<i class="fa fa-window-close"></i> Kapat
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
