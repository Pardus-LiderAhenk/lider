<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/conky.js"></script>
</head>
<body>
	<div class="main-card mb-3 card">
	<div id="divConky">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">CONKY MESAJ YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronConky" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskConky" type="button" title="Mesaj Gönder" class="btn-shadow btn btn-info"><i class="fas fa-share-square"></i></button>
			</div>
		</div>
		<div class="card-body">
				<div class="login-form-1">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-8">
	<!-- 							<label for="conkySelectBox">Conky Adı</label> -->
								 <select
									class="form-control" id="conkySelectBox">
									<option value="NA" selected>Conky seçiniz...</option>
								</select>
							</div>
							<div class="col-lg-4">
								<div class="custom-control custom-switch">
									<div>
										<input type="checkbox" class="custom-control-input" id="removeConkyMessageBtn">
								  		<label class="custom-control-label" for="removeConkyMessageBtn">Conky Mesajını Kaldır</label>
								  	</div>
							  		<small class="text-muted"> İstemci/lerde var olan Conky mesajını kaldırır. </small>
								</div>
							</div>
						</div>
						<br>
						<ul id="conkyTabsTask" class="nav nav-tabs">
							<li class="nav-item"><a role="tab" class="nav-link active" data-toggle="tab" href="#conkyContentTabTask"><span><i class="fa fa-comments"></i> Conky İçeriği</span></a>
							</li>
							<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#conkySettingsTabTask"> <span><i class="fa fa-cog"></i> Conky Ayarları</span></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade" id="conkyContentTabTask">
								<textarea class="form-control" id="conkyContentTemp" rows="15"></textarea>
							</div>
							<div class="tab-pane fade" id="conkySettingsTabTask">
								<textarea class="form-control" id="conkySettingTemp" rows="15"></textarea>
							</div>
	             		</div>
					<div id="plugin-result-conky"></div>
				</div>
			</div>
		</div>
		</div>
		<div id="progressConky"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
		  </div>
	</div>
</body>
</html>
