<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/end-sessions.js"></script>
</head>
<body>
	<div class="main-card mb-3 card">
	<div id="endSessionsContent"> 
		<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				<div class="col-lg-6 text-left">OTURUM VE GÜÇ YÖNETİMİ</div>
				<div class="col-lg-6 text-right">
				<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
					<button id="sendTaskCronEndSessions" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
					<button id="sendTaskEndSessions" type="button" class="btn-shadow btn btn-info" title="Oturum Kapat"><i class="fas fa-sign-out-alt"></i></button>
					<button id="sendTaskRestart" type="button" class="btn-shadow btn btn-info" title="İstemciyi Yeniden Başlat"><i class="fa fa-sync-alt"></i></button>
					<button id="sendTaskShutdown" type="button" class="btn-shadow btn btn-info" title="İstemciyi Kapat"><i class="fa fa-power-off"></i></button>
				</div>
			</div>
		<div class="card-body">
	     	<div class="row ">
			    <div class="col-lg-1">
					<img height="40" width="40" src="images/laptop-code-solid.svg"/>
			    </div>
			    <div class="col-lg-11"><span>İstemcideki açık olan oturumları sonlandırmak, istemciyi yeniden başlatmak veya kapatmak için kullanılır.</span></div>
			</div>
			<div id="plugin-result-end-sessions"></div>
		</div>
	</div>
	      <div id="progressDivEndSessions"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="40" height="40"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
            	
		   </div>
	</div>
</body>
</html>
