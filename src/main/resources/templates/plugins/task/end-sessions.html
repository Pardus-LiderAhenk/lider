<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/end-sessions.js"></script>
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				<div class="col-lg-6 text-left">OTURUM VE GÜÇ YÖNETİMİ</div>
				<div class="col-lg-6 text-right">
				<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
					<button id="sendTaskCron-end-sessions" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
					<button id="sendTask-end-sessions" type="button" class="btn-shadow btn btn-info" title="Oturum Kapat"><i class="fas fa-sign-out-alt"></i></button>
					<button id="sendTask-shutdown" type="button" class="btn-shadow btn btn-info" title="İstemciyi Kapat"><i class="fa fa-power-off"></i></button>
				</div>
			</div>
		<div class="card-body">
		   	<div class="login-form-1">
		     	<div class="row ">
				    <div class="input-group-prepend col-lg-1">
				      	<span class="input-group-text"><i class="fas fa-laptop"></i></span>
				    </div>
				    <div class="col-lg-11"><span>İstemcide açık olan kullanıcı oturumlarını sonlandırır ve istemciyi uzaktan kapatır.</span></div>
				</div>
				<br>
				<div id="plugin-result-end-sessions"></div>
			</div>
		</div>
	</div>
</body>
</html>
