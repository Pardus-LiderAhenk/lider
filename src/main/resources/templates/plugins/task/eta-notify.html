<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/eta-notify.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">ETA BİLGİLENDİRME MESAJI</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronEtaNotify" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskEtaNotify" type="button" title="Mesaj Gönder" class="btn-shadow btn btn-info"><i class="fas fa-share-square"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label for="notifySelectBox">Mesajı Adı</label>
								<select	class="form-control" id="notifySelectBox">
									<option value="NA" selected>Mesaj seçiniz...</option>
								</select>
								<small class="form-text text-muted">Gönderilmek istenilen mesaj seçilerek Mesaj Gönder butonuna tıklanır.</small>
							</div>
							<div class="col-lg-3">
								<label for="notifyTime">Mesaj Süresi(sn)</label> <input type="text" class="form-control" id="notifyTime">
							</div>
							<div class="col-lg-3">
								<label for="notifySize">Mesaj Boyutu</label>
								<select class="form-control" id="notifySize">
									<option value="full" selected>Tam Ekran</option>
									<option value="small">Küçük</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="notifyContent">Mesaj İçeriği</label>
						<textarea class="form-control" id="notifyContent" rows="12"></textarea>
					</div>
					<div id="plugin-result-eta-notify"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
