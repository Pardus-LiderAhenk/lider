<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/execute-script.js"></script>
</head>
<body>
	<div class="input-group mb-3">
	    <div class="input-group-prepend">
	      	<span class="input-group-text">Betik Çalıştır</span>
	    </div>
	</div>
	<div class="main-card mb-3 card">
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<div class="form-group">
							<label for="scriptSelectBox">Betik Adı</label> <select
								class="form-control" id="scriptSelectBox">
								<option value="NA" selected>Betik seçiniz...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="scriptParameters">Betik Parametreleri</label> <input
								type="text" class="form-control" id="scriptParameters"
								aria-describedby="scriptParametersHelp"> <small
								id="scriptParametersHelp" class="form-text text-muted">Varsa,
								betik parametreleri(parametreler arası boşluk bırakılır)
								girilir.</small>
						</div>
						<div class="form-group">
							<label for="scriptContent">Betik İçeriği</label>
							<textarea class="form-control" id="scriptContent" rows="12"></textarea>
						</div>
						<div id="plugin-result-execute-script"></div>
						<br>
						<div class="row">
						<!-- ids of the following buettons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
							<div class=col-lg-6>
								<button id="sendTaskCron-execute-script" type="button"
									class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri">
									<i class="fa fa-clock"></i> Görev Parametreleri
								</button>
							</div>
							<div class="col-lg-6 text-right">
								<button id="sendTask-execute-script" type="button"
									class="btn-shadow btn btn-info">
									<i class="fa fa-play"></i> Çalıştır
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
