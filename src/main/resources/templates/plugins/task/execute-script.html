<div class="login-form-1">
	<div class="row">
		<div class="col-lg-5">
			<div class="main-card mb-3 card">
				<div class="card-header">
					<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
					<div class="col-lg-6 text-left">BETİK LİSTESİ</div>
					<div class="col-lg-6 text-right">
						<button id="scriptCleanBtn" type="button" class="btn-shadow btn btn-info btn-sm" title="Yeni Betik Ekle"><i class="fa fa-folder-plus"></i></button>
						<button id="scriptDelBtn" type="button" class="btn-shadow btn btn-info btn-sm" title="Betik Sil"><i class="fa fa-trash-alt"></i></button>
					</div>
				</div>
				<div class="card-body script">
					<table class="table table-striped table-bordered display table-hover"
						id="scriptTableTemp" border="1">
						<thead>
							<tr>
								<th style="width: 75%">Adı</th>
								<th style="width: 25%">Türü</th>
<!-- 								<th style="width: 25%">Oluşturma Tarihi</th> -->
<!-- 								<th style="width: 25%">Düzenleme Tarihi</th> -->
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="login-group col-lg-7">
			<div class="main-card mb-3 card">
				<div id="divExecuteScript">
					<div class="card-header">
						<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
						<div class="col-md-6 text-left">BETİK TANIMI</div>
						<div class="col-md-6 text-right">
							<button id="sendTaskCronExecuteScript" type="button" class="btn-shadow btn btn-info btn-sm" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>							
							<button id="scriptSaveBtn" type="button" class="btn-shadow btn btn-info btn-sm" title="Kaydet"><i class="fa fa-save"></i></button>
							<button id="sendTaskExecuteScript" type="button" title="Betik Çalıştır" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-play"></i></button>
						</div>
					</div>
				<div class="card-body">
					<div class="row">
						<div class="form-group col-lg-9">
<!-- 							<label>Betik Adı</label> -->
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text form-control-sm">Betik Adı</span>
								</div>
								<input type="text" id="scriptNameTemp" class="form-control form-control-sm">
							</div>
						</div>
						<div class="form-group col-lg-3">
<!-- 							<label>Betik Türü</label> -->
							<select class="form-control custom-select custom-select-sm" id="scriptType">
								<option value="bash">Bash</option>
								<option value="python">Python</option>
								<option value="perl">Perl</option>
								<option value="ruby">Ruby</option>
								<option value="powershell">PowerShell</option>
							</select>
						</div>
					</div>
					<div class="input-group mb-3" id="scriptParametersClsId">
						<div class="input-group-prepend">
							<span class="input-group-text form-control-sm">Betik Parametreleri</span>
						</div>
						<input type="text" id="scriptParameters" class="form-control form-control-sm">
					</div>
					<div class="form-group">
						<label for="scriptContentTemp">Betik İçeriği</label>
						<textarea class="form-control form-control-sm" id="scriptContentTemp" rows="22"></textarea>
					</div>
					<div id="plugin-result-execute-script"></div>
					</div>
				</div>
				<div id="progressExecuteScript"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		   			<div style="position:absolute; ; top: 38%; left: 30%;"> 
			   			<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		   			</div>
				</div>	
			</div>
		</div>
	</div>
</div>
