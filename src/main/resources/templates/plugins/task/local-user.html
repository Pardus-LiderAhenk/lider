<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/local-user.js"></script>
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">YEREL KULLANICI</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronLocalUser" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskAddLocalUserBtn" type="button"	class="btn-shadow btn btn-info" title="Yeni Kullanıcı Ekle"><i class="fa fa-user-plus"></i></button>
				<button id="sendTaskEditLocalUser" type="button" class="btn-shadow btn btn-info" title="Kullanıcı Düzenle"><i class="fa fa-user-edit"></i></button>
				<button id="sendTaskDeleteLocalUser" type="button" class="btn-shadow btn btn-info" title="Kullanıc Sil"><i class="fa fa-user-minus"></i></button>
				<button id="sendTaskGetLocalUsers" type="button" class="btn-shadow btn btn-info" title="Kullanıcı Listele"><i class="fa fa-users"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="form-group">
					<table class="table table-striped table-bordered display table-hover"
						id="locaUsersTable" border="1">
						<thead>
							<tr>
								<th style="width: 30%">Adı</th>
								<th style="width: 15%">Aktif</th>
								<th style="width: 30%">Masaüstü Yazma Yetkisi</th>
								<th style="width: 25%">Masaüstü Kilitle</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					
					</div>
					<div id="plugin-result-local-user"></div>
			</div>
		</div>
	</div>
</body>
</html>
