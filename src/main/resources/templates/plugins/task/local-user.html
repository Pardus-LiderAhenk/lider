<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/local-user.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
	<div id="divLocalUser">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">YEREL KULLANICI YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronLocalUser" type="button"	class="btn-shadow btn btn-info btn-sm"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskAddLocalUser" type="button"	class="btn-shadow btn btn-info btn-sm" title="Yeni Kullanıcı Ekle"><i class="fa fa-user-plus"></i></button>
				<button id="sendTaskEditLocalUser" type="button" class="btn-shadow btn btn-info btn-sm" title="Kullanıcı Güncelle"><i class="fa fa-user-edit"></i></button>
				<button id="sendTaskDeleteLocalUser" type="button" class="btn-shadow btn btn-info btn-sm" title="Kullanıcı Sil"><i class="fa fa-user-minus"></i></button>
				<button id="sendTaskGetLocalUsers" type="button" class="btn-shadow btn btn-info btn-sm" title="Kullanıcı Listele"><i class="fa fa-users"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="form-group">
					<div class="main-card mb-3 card">
						<div class="card-body plugin-table">
							<table class="table table-striped table-bordered display table-hover " id="localUsersTable" border="1">
								<thead>
									<tr>
										<th style="width: 40%">Kullanıcı Adı</th>
										<th style="width: 20%">Durum</th>
										<th style="width: 40%">Ev Dizini</th>
									</tr>
								</thead>
								<tbody id="localUserBody"></tbody>
							</table>
							<small id="localUserHelp" class="text-muted">İstemcideki yerel kullanıcıları listelemek için Kullanıcı Listele butonuna tıklayınız.</small>
						</div>
					</div>
					<div class="main-card mb-3 card">
						<div class="card-body" id="localUserForm">
							<div class="form-group row">
							    <label for="colFormLabel" class="col-sm-4 col-form-label"><i class="fa fa-user"></i> Adı</label>
							    <div class="col-sm-5">
							      	<input type="text" class="form-control form-control-sm" id="localUserName" placeholder="lider" onkeyup="userNameFocus()">
							    </div>
							    <div class="col-sm-3">
									<select class="form-control custom-select custom-select-sm" id="localUserActiveSb">
										<option value="true" selected>Aktif</option>
										<option value="false">Pasif</option>
									</select>
								</div>
							 </div>
							 <div class="form-group row">
							    <label for="colFormLabel" class="col-sm-4 col-form-label"><i class="fa fa-lock"></i> Yeni Parola</label>
						      	<div class="input-group mb-1 col-sm-8">
									<input type="password" id="localUserNewPassword" class="form-control form-control-sm" name="localUserNewPassword" placeholder="Yeni Parola">
									<div class="input-group-append">
										<button class="btn btn-info btn-xs btn-sm" id="localUserPasswordShowBtn" type="button" onclick="localUserPasswordShow()"><i class="fas fa-eye-slash"></i></button>
									</div>
								</div>
							 </div>
							 <div class="form-group row">
							  <label for="colFormLabel" class="col-sm-4 col-form-label"><i class="fa fa-lock"></i> Parola Doğrula</label>
								<div class="input-group mb-1 col-sm-8">
									<input type="password" id="localUserVerifyPassword" class="form-control form-control-sm" name="newConfirmPassword" placeholder="Yeni Parola Onayla">
									<div class="input-group-append">
										<button class="btn btn-info btn-xs btn-sm" id="localUserVerifyPasswordShowBtn" type="button" onclick="localUserVerifyPasswordShow()" ><i class="fas fa-eye-slash"></i></button>
									</div>
								</div>
							 </div>
							 <div class="form-group row">
							    <label for="colFormLabel" class="col-sm-4 col-form-label"><i class="fa fa-home"></i> Ev Dizini</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control form-control-sm" id="localUserHomeDirectory" placeholder="/home/lider">
							    </div>
							 </div>
							 <div class="form-group row">
							 	<label for="colFormLabel" class="col-sm-4 col-form-label"><i class="fas fa-layer-group"></i> Grupları</label>
							   	<div class="col-sm-8">
									<select class="form-control form-control-sm" id="localUserOfGroups" multiple="multiple">
									</select>
								</div>
							 </div>
<!--             				 <div class="row"> -->
<!-- 								 <div class="col-lg-6"> -->
<!-- 									 <div class="custom-control custom-checkbox"> -->
<!-- 									 	 <input type="checkbox" class="custom-control-input" id="desktopWritePermissionCb"> -->
<!-- 									 	 <label class="custom-control-label" for="desktopWritePermissionCb">Masaüstü yazma yetkisi</label> -->
<!-- 									</div> -->
<!-- 								</div> -->
<!-- 								<div class="col-lg-6"> -->
<!-- 									<div class="custom-control custom-checkbox"> -->
<!-- 									 	 <input type="checkbox" class="custom-control-input" id="kioskModeCb"> -->
<!-- 									 	 <label class="custom-control-label" for="kioskModeCb">Masaüstü kilitle(KIOSK Modu)</label> -->
<!-- 									</div> -->
<!-- 								</div> -->
<!-- 							</div> -->
							<small class="text-muted"> Parolanız en az 6 karakter olmalıdır. En az bir büyük harf, küçük harf ve sayı içermelidir. </small>
						</div>
					</div>
				</div>
				<div id="plugin-result-local-user"></div>
			</div>
		</div>
		</div>
		<div id="progressLocalUser"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
		  </div>
	</div>
</body>
</html>
