<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/manage-root.js"></script>
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">ROOT PAROLA YÖNETİMİ</div>
			<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page} -->
			<div class="col-lg-6 text-right">
				<button id="sendTaskCron-manage-root" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTask-manage-root" type="button" title="Çalıştır" class="btn-shadow btn btn-info"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group form-check ">
						<div>
							<input type="checkbox" class="form-check-input"	id="lockRootUserButton"> <label class="form-check-label" for="lockRootUserButton">Root Kullanıcısını Kilitle</label>
						</div>
						<small id="passwordHelpInline" class="text-muted"> Root	Kullanıcısı, Root Parola Yönetimi eklentisinden tekrar parola verilene kadar istemcide kullanılamaz. </small>
					</div>
					<div class="row">
						<div class="col-lg-2">
							<img id="rootPasswordImage" src="images/unlock-solid.svg"/>
						</div>
						<div class="col-lg-10">
							<div class="row">
								<div class="col-lg-11">
									<div class="input-group mb-3">
									    <div class="input-group-prepend">
									      	<span class="input-group-text"><i class="fas fa-lock-open"></i></span>
									    </div>
									    <input type="text" class="form-control" id="inputRootPassword" placeholder="Yeni Root Parolası...">
									</div>
					 				<div class="input-group mb-3">
									    <div class="input-group-prepend">
									      	<span class="input-group-text"><i class="fas fa-lock-open"></i></span>
									    </div>
									    <input type="text" class="form-control" id="inputRootPasswordConfirm" placeholder="Root Parolası Doğrula...">
					 				</div>
				 				</div>
				 				<div class="text-right col-lg-1">
									<button id=generateRootPassword type="button"
										class="btn-shadow btn btn-info" title="Parola Oluştur">
										<i class="fa fa-key"></i>
									</button>
								</div>
			 				</div>
						</div>
					</div>
		 			<small id="passwordHelpInline" class="text-muted"> Parolanız en az 8 karakter olmalıdır. En az bir büyük harf, küçük harf, sayı ve	karakter içermelidir. İzin verilen özel karakterler: +=.@*! </small>
					<div id="plugin-result-manage-root"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
