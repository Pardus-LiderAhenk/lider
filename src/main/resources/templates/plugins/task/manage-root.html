<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/manage-root.js"></script>
</head>
<body>
	<div class="input-group mb-3">
	    <div class="input-group-prepend">
	      	<span class="input-group-text">Root Parola Yönetimi</span>
	    </div>
	</div>
	<div class="main-card mb-3 card">
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
				<div class="row">
					<div class="col-lg-8">
						<div class="form-group form-check ">
							<div>
								<input type="checkbox" class="form-check-input"
									id="lockRootUserButton"> <label class="form-check-label"
									for="lockRootUserButton">Root Kullanıcısını Kilitle</label>
							</div>
							<small id="passwordHelpInline" class="text-muted"> Root	Kullanıcısı, Root Parola Yönetimi eklentisinden tekrar parola verilene kadar istemcide kullanılamaz. </small>
						</div>
					</div>
					<div class="text-right col-lg-4">
						<button id=generateRootPassword type="button"
							class="btn-shadow btn btn-info">
							<i class="fas fa-sync-alt"></i> Parola Oluştur
						</button>
					</div>
				</div>
				<div class="input-group mb-3">
				    <div class="input-group-prepend">
				      	<span class="input-group-text"><i class="fa fa-lock"></i></span>
				    </div>
				    <input type="text" class="form-control" id="inputRootPassword" placeholder="Yeni Root Parolası...">
				</div>
	 				<div class="input-group mb-3">
					    <div class="input-group-prepend">
					      	<span class="input-group-text"><i class="fa fa-lock"></i></span>
					    </div>
					    <input type="text" class="form-control" id="inputRootPasswordConfirm" placeholder="Root Parolası Doğrula...">
	 				</div>
	 				<small id="passwordHelpInline" class="text-muted"> Parolanız en az 8 karakter olmalıdır. En az bir büyük harf, küçük harf, sayı ve	karakter içermelidir. İzin verilen özel karakterler: +=.@*! </small>
					<br>
					
					<div id="plugin-result-manage-root"></div>
					<br>
					<div class="row">
					<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
						<div class="col-lg-6">
							<button id="sendTaskCron-manage-root" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i> Görev Parametreleri</button>
						</div>
						<div class="col-lg-6 text-right">
							<button id="sendTask-manage-root" type="button" class="btn-shadow btn btn-info"><i class="fa fa-key"></i> Parola Değiştir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
