<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/network-manager.js"></script>

<style>
<!--
.table tbody tr.networksettingsselect td {
  background-color: #85C1E9;
}
-->
</style>
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">AĞ YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronNetworkManager" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="getNetworkSettingsBtn" type="button" title="Ayarları Listele" class="btn-shadow btn btn-info"><i class="fas fa-list-ul"></i></button>
			</div>
		</div>
		<div class="card-body">
				<div class="login-form-1">
					<div class="form-group">
						<ul id="conkyTabsTask" class="nav nav-tabs">
							<li class="nav-item"><a role="tab" class="nav-link active" data-toggle="tab" href="#currentConfigurationTabTask"><span><i class="fa fa-comments"></i> Mevcut Konfigürasyon</span></a></li>
							<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#dnsSettingsTabTask"> <span><i class="fa fa-cog"></i> DNS Ayarları</span></a></li>
							<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#hostsSettingsTabTask"> <span><i class="fa fa-cog"></i> Sunucular</span></a></li>
							<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#networkSettingsTabTask"> <span><i class="fa fa-cog"></i> Ağ Ayarları</span></a></li>
							<li class="nav-item"><a role="tab" class="nav-link" data-toggle="tab" href="#portSettingsTabTask"> <span><i class="fa fa-cog"></i> Portlar</span></a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane fade" id="currentConfigurationTabTask">
								<div class="form-group row">
								    <label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-laptop-code"></i> Bilgisayar Adı</label>
								    <div class="col-sm-3">
								      	<input type="text" class="form-control" id="machineHostname">
								    </div>
								    <div class="col-sm-2">
								      	<button id="updateMachineHostnameBtn" type="button" class="btn-shadow btn btn-info" title="Bilgisayar Adını Güncelle"><i class="fas fa-sync"></i></button>
								    </div>
								</div>
								<div class="row">
									<div class="col-lg-6">
									<label for="fileContent">Ağ Arayüzleri</label>
									<textarea class="form-control" disabled id="currentNetworkInterfaces" rows="8"></textarea>
									</div>
									<div class="col-lg-6">
									<label for="fileContent">Sunucular</label>
									<textarea class="form-control" disabled id="currentHosts" rows="8"></textarea>
									</div>
								</div>
							
							</div>

<!-- 				DNS settings -->
							<div class="tab-pane fade" id="dnsSettingsTabTask">
								<div class="form-group row">
									<div class="input-group mb-3 col-sm-3">
									    <div class="input-group-prepend">
									      	<span class="input-group-text"><i class="fa fa-network-wired"></i></span>
									    </div>
									    <input type="text" class="form-control" id="definitionDnsForm" placeholder="İP Adresi Tanımla (192.168.*.*)">
									</div>
									<div class="col-sm-1">
										<select class="form-control" id="addDnsTypeSelect">
											<option value="nameserver" selected>İP</option>
											<option value="search">Alan Adı</option>
										</select>
									</div>
									<div class="col-sm-1">
								      	<button id="addDnsBtn" type="button" class="btn-shadow btn btn-info" title="DNS Ekle"><i class="fa fa-plus"></i></button>
								      	<button id="deleteDnsBtn" type="button" class="btn-shadow btn btn-info" title="DNS Sil"><i class="fa fa-trash-alt"></i></button>
								    </div>
								 </div>
								<table class="table table-striped table-bordered display" id="dnsSettingsTable" border="1">
									<thead>
										<tr>
											<th style="width: 50%">İP Adresi / Alan Adı</th>
											<th style="width: 30%">Tipi</th>
											<th style="width: 20%">Aktif</th>
										</tr>
									</thead>
									<tbody id="dnsSettingsBody"></tbody>
								</table>
							</div>
							
<!-- 				HOSTS settings -->
							<div class="tab-pane fade" id="hostsSettingsTabTask">
								<div class="form-group row">
									<div class="input-group mb-3 col-sm-3">
									    <div class="input-group-prepend">
									      	<span class="input-group-text"><i class="fa fa-network-wired"></i></span>
									    </div>
									    <input type="text" class="form-control" id="definitionHostIpForm" placeholder="İP Adresi Tanımla (192.168.*.*)">
									</div>
									<div class="input-group mb-3 col-sm-3">
									    <div class="input-group-prepend">
									      	<span class="input-group-text"><i class="fas fa-server"></i></span>
									    </div>
									    <input type="text" class="form-control" id="definitionHostServerForm" placeholder="Sunucu Adı Tanımla (liderahenk.org)">
									</div>
									<div class="col-sm-1">
								      	<button id="addHostBtn" type="button" class="btn-shadow btn btn-info" title="Sunucu Ekle"><i class="fa fa-plus"></i></button>
								      	<button id="deleteHostBtn" type="button" class="btn-shadow btn btn-info" title="Sunucu Sil"><i class="fa fa-trash-alt"></i></button>
								    </div>
								 </div>
								<table class="table table-striped table-bordered display" id="hostsSettingsTable" border="1">
									<thead>
										<tr>
											<th style="width: 40%">İP Adresi</th>
											<th style="width: 40%">Sunucu Adı</th>
											<th style="width: 20%">Aktif</th>
										</tr>
									</thead>
									<tbody id="hostsSettingsBody"></tbody>
								</table>
							</div>
							
<!-- 				NETWORK settings -->
							<div class="tab-pane fade" id="networkSettingsTabTask">
								<table class="table table-striped table-bordered display" id="networkSettingsTable" border="1">
									<thead>
										<tr>
											<th style="width: 30%">Ağ Adı</th>
											<th style="width: 30%">Adres</th>
											<th style="width: 20%">Tip</th>
											<th style="width: 20%">Aktif</th>
										</tr>
									</thead>
									<tbody id="networkSettingsBody"></tbody>
								</table>
								<div class="form-group row">
									<label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-user"></i> Tip</label>
									<div class="col-sm-3">
										<select class="form-control" id="networkType">
											<option value="NA">...</option>
											<option value="static">STATIC</option>
											<option value="loopback">LOOPBACK</option>
											<option value="dhcp">DHCP</option>
										</select>
									</div>
									<div class="col-sm-2">
										<select class="form-control" id="networkType">
											<option value="true" selected>Aktif</option>
											<option value="false">Pasif</option>
										</select>
									</div>
							 	</div>
								<div class="form-group row">
								    <label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-lock"></i> Ağ Adı</label>
								    <div class="col-sm-5">
								      	<input type="text" class="form-control" id="networkName">
								    </div>
								</div>
								<div class="form-group row">
								    <label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-lock"></i> Adres</label>
								    <div class="col-sm-5">
								    	<input type="text" class="form-control" id="networkAddress">
								    </div>
								</div>
								<div class="form-group row">
								    <label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-home"></i> Netmask</label>
								    <div class="col-sm-5">
								      <input type="text" class="form-control" id="networkNetmask">
								    </div>
								</div>
								<div class="form-group row">
								    <label for="colFormLabel" class="col-sm-1 col-form-label"><i class="fa fa-home"></i> Gateway</label>
								    <div class="col-sm-5">
								      <input type="text" class="form-control" id="networkGateway">
								    </div>
								</div>
							</div>
							
<!-- 				PPRTS settings -->
							<div class="tab-pane fade" id="portSettingsTabTask">
								<table class="table table-striped table-bordered display" id="portSettingsTable" border="1">
									<thead>
										<tr>
											<th style="width: 20%">Servis Adı</th>
											<th style="width: 20%">Protokol</th>
											<th style="width: 20%">Port</th>
											<th style="width: 20%">Gelen</th>
											<th style="width: 20%">Giden</th>
										</tr>
									</thead>
									<tbody id="portSettingsBody"></tbody>
								</table>
							</div>
	             		</div>
					<div id="plugin-result-network-manager"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
