<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/package-management.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">PAKET LİSTELE VE KALDIR</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronPackageManagement" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskGetPackagesBtn" type="button" title="Paketleri Listele" class="btn-shadow btn btn-info"><i class="fa fa-list"></i></button>
				<button id="sendTaskDeletePackageBtn" type="button" title="Sil" class="btn-shadow btn btn-info"><i class="fa fa-trash-alt"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<table class="table table-striped table-bordered display"
							id="installedPackagesTable" border="1">
							<thead>
								<tr>
									<th style="width: 7%">#</th>
									<th style="width: 48%">Paket Adı</th>
									<th style="width: 45%">Paket Versiyonu</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div id="package-management-info"></div>
						<div id="plugin-result-package-management"></div>
						<br><br>
					</div>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
