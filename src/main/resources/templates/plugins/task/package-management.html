<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/package-management.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="login-form-1">
		<div class="login-group">
			<div class="form-group">
				<table class="table table-striped table-bordered display"
					id="installedPackagesTable" border="1">
					<tbody>
					<thead>
						<tr>
							<th style="width: 7%">#</th>
							<th style="width: 48%">Paket Adı</th>
							<th style="width: 45%">Paket Versiyonu</th>
						</tr>
					</thead>
					</tbody>
				</table>
				<br>
				<div id="package-management-info"></div>
				<div id="plugin-result"></div>
				<br>
				<div class="row">
					<div class="col-lg-7">
					<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
						<button id=sendTask-package-management type="button" class="btn-shadow btn btn-info"><i class="fa fa-play"></i> Çalıştır</button>
						<button id=sendTaskCron-package-management type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri" data-toggle="modal" data-target="#scheduledTasksModal"><i class="fa fa-hourglass-start"></i> Görev Parametreleri</button>
					</div>
					<div class="col-lg-5 text-right">
<!-- 					ids of the following buttons must be closePage-{plugin-page} -->
						<button id=closePage-package-management type="button" class="btn-shadow btn btn-info" data-dismiss="modal"><i class="fa fa-window-close"></i> Kapat</button>
  					</div>
				</div>
			</div>
		</div>			
	</div>
</body>
</html>
