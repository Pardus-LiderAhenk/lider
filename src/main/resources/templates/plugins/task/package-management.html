<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/package-management.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div id="divPackageManager">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">İSTEMCİ PAKETLERİNİ LİSTELE VE KALDIR</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronPackageManagement" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskGetPackagesBtn" type="button" title="Paketleri Listele" class="btn-shadow btn btn-info"><i class="fa fa-list"></i></button>
				<button id="sendTaskDeletePackageBtn" type="button" title="Sil" class="btn-shadow btn btn-info"><i class="fa fa-trash-alt"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-group">
				<div class="form-group">
					<table class="table table-striped table-bordered" style="width:100%" id="installedPackagesTable">
						<thead>
							<tr>
								<th style="width: 10%">#</th>
								<th style="width: 45%">Paket Adı</th>
								<th style="width: 45%">Paket Versiyonu</th>
							</tr>
						</thead>
						<tbody id="packageManagementBody"></tbody>
					</table>
					<small id="packageManagementHelp" class="text-muted">İstemcide kurulu olan paketleri listelemek için Paketleri Listele butonuna tıklayınız.</small>
					<div id="plugin-result-package-management"></div>
				</div>
			</div>
		</div>
		</div>
		<div id="progressPackageManager"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
		 </div>
	</div>
</body>
</html>
