<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/package-management.js"></script>
<link rel="stylesheet" href="css/package.manager.css" />
</head>
<body>
	<div class="login-form-1">
		<div class="login-group">
			<div class="form-group">
				<div id=installedPackagesList></div>
				<br>
				<div id="plugin-result"></div>
				<div id="package-management-info"></div>
				<br><br>
				<div class="row">
					<div class="col-lg-7">
					<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
						<button id=sendTask-package-management type="button" class="btn-shadow btn btn-info" title="Çalıştır"><i class="fa fa-play"></i> Çalıştır</button>
						<button id=sendTaskCron-package-management type="button" class="btn-shadow btn btn-info" title="Zamanlı Çalıştır"><i class="fa fa-hourglass-start"></i> Zamanlı Çalıştır</button>
					</div>
					<div class="col-lg-5 text-right">
<!-- 					ids of the following buttons must be closePage-{plugin-page} -->
						<button id=closePage-package-management type="button" class="btn-shadow btn btn-info" data-dismiss="modal" title="Kapat"><i class="fa fa-window-close"></i> Kapat</button>
  					</div>
				</div>
			</div>
		</div>			
	</div>
</body>
</html>
