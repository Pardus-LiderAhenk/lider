<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/packages.js"></script>
<link rel="stylesheet" href="css/package.manager.css" />
</head>
<body>
   	<div class="login-form-1">
   	
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="packageTagRadioOptions" id="installRadioBtn" value="Yükle">
		  <label class="form-check-label" for="installRadioBtn">Yükle</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="packageTagRadioOptions" id="uninstallRadioBtn" value="Kaldır">
		  <label class="form-check-label" for="uninstallRadioBtn">Kaldır</label>
		</div>
   		<p></p>
		<div class="input-group mb-3">
  			<div class="input-group-prepend">
  			 <select class="custom-select" id="packageType">
			    <option value="deb">deb</option>
			    <option value="deb-src">deb-src</option>
  			</select>
  			</div>
  			<input type="text" id="repoUrl" class="form-control" value="http://depo.pardus.org.tr/pardus/">
  			<input type="text" id="repoComponent" class="form-control" value="onyedi main contrib non-free">
			<button id="getPackagesListBtn" type="button" class="btn-shadow btn btn-info" title="Paketleri Listele"><i class="fa"></i>Paketleri Listele</button>		</div>
		<div class="input_fields_wrap" id="addedRepositoryId"></div>
		<br><br>
		<table class="table table-striped table-bordered display" id="packagesListTableId" border="1">
			<tbody>
		        <thead>
		            <tr>
		                <th style="width: 5%">#</th>
						<th style="width: 20%">Paket Adı</th>
						<th style="width: 20%">Versiyon</th>
						<th style="width: 10%">Büyüklük</th>
						<th style="width: 45%">Tanım</th>
		            </tr>
		        </thead>
	        </tbody>
    	</table>
		<br><br>
		<div id="plugin-result"></div>
		<br><br>
    	<div class="row">
			<div class="col-lg-7">
			<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
				<button id=sendTask-packages type="button" class="btn-shadow btn btn-info" title="Çalıştır"><i class="fa fa-play"></i> Çalıştır</button>
				<button id=sendTaskCron-packages type="button" class="btn-shadow btn btn-info" title="Zamanlı Çalıştır"><i class="fa fa-hourglass-start"></i> Zamanlı Çalıştır</button>
			</div>
			<div class="col-lg-5 text-right">
<!-- 			ids of the following buttons must be closePage-{plugin-page} -->
				<button id=closePage-packages type="button" class="btn-shadow btn btn-info" data-dismiss="modal" title="Kapat"><i class="fa fa-window-close"></i> Kapat</button>
			</div>
		</div>
	</div>
</body>
</html>
