<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/repositories.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">İSTEMCİ PAKET DEPOLARI</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronRepositories" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTaskGetRepositories" type="button" title="Depoları Listele" class="btn-shadow btn btn-info"><i class="fa fa-list"></i></button>
				<button id="sendTaskRepositories" type="button" title="Çalıştır" class="btn-shadow btn btn-info"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Depo Adresi Tanımla</span>
					</div>
					<input type="text" id="inputRepoAddrId" class="form-control"
						placeholder="deb [arch=amd64] http://repo.liderahenk.org/liderahenk stable main">
						<button id="addRepoButtonId" type="button" class="btn-shadow btn btn-info" title="Depo Ekle"><i class="fa fa-plus"></i></button>
				</div>
				<div class="login-group">
					<div class="form-group">
						<table class="table table-striped table-bordered display"
							id="repositoriesListTable" border="1">
							<thead>
								<tr>
									<th style="width: 90%">Depo Adresi</th>
									<th style="width: 10%">#</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div id="repository-info"></div>
						<div id="plugin-result-repositories"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
