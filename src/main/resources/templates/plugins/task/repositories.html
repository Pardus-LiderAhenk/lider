<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/repositories.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main- card mb-3 card">
		<div id="divRepositories">
			<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				<div class="col-lg-6 text-left">İSTEMCİ PAKET DEPOLARI</div>
				<div class="col-lg-6 text-right">
					<button id="sendTaskCronRepositories" type="button"	class="btn-shadow btn btn-info btn-sm"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
					<button id="sendTaskGetRepositories" type="button" title="Depoları Listele" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-list"></i></button>
					<button id="sendTaskRepositories" type="button" title="Çalıştır" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-play"></i></button>
				</div>
			</div>
			<div class="card-body">
				<div class="login-form-1">
					<div id="repoAddressDefinition">
						<label>Depo Adresi Tanımla</label>
						<div class="input-group mb-3" >
							<input type="text" id="inputRepoAddrId" class="form-control form-control-sm" placeholder="deb [arch=amd64] http://repo.liderahenk.org/liderahenk stable main">
							<div class="input-group-append">
								<button id="addRepoButtonId" type="button" class="btn-shadow btn btn-info btn-sm" title="Depo Ekle"><i class="fa fa-plus"></i></button>
							</div>
						</div>
					</div>
					<div class="login-group">
						<div class="form-group">
							<table class="table table-striped table-bordered" style="width:100%" id="repositoriesListTable">
								<thead>
									<tr>
										<th style="width: 90%">Depo Adresi</th>
										<th style="width: 10%">#</th>
									</tr>
								</thead>
								<tbody id="repositoriesBody"></tbody>
							</table>
							<small class="text-muted" id="repositoryHelp">İstemcide tanımlı paket depolarını listelemek için Depoları listele butonuna tıklayınız.</small>
							<div id="plugin-result-repositories"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="progressRepositories"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
		  </div>
	</div>
</body>
</html>
