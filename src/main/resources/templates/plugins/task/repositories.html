<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/repositories.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="login-form-1">
		<div class="row">
			<div class="input-group mb-3 col-lg-10">
				<div class="input-group-prepend">
					<span class="input-group-text">Depo Adresi Tanımla</span>
				</div>
				<input type="text" id="inputRepoAddrId" class="form-control"
					placeholder="deb [arch=amd64] http://repo.liderahenk.org/liderahenk stable main">
			</div>
			<div class="col-lg-2 text-right">
				<button id="addRepoButtonId" type="button"
					class="btn-shadow btn btn-info" title="Depo Ekle">
					<i class="fa fa-plus"></i> Ekle
				</button>
				<button id="deleteRepo" type="button"
					class="btn-shadow btn btn-info" title="Depo Sil">
					<i class="fa fa-times"></i> Sil
				</button>
			</div>
		</div>
		<div class="login-group">
			<div class="form-group">
				<table class="table table-striped table-bordered display"
					id="repositoriesListTable" border="1">
					<tbody>
					<thead>
						<tr>
							<th style="width: 5%">#</th>
							<th style="width: 95%">Depo Adresi</th>
						</tr>
					</thead>
					</tbody>
				</table>
				<br>
				<div id="repository-info"></div>
				<br>
				<div id="plugin-result"></div>
				<br>
				<br>
				<div class="row">
					<div class="col-lg-7">
						<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
						<button id=sendTask-repositories type="button" class="btn-shadow btn btn-info"><i class="fa fa-play"></i> Çalıştır</button>
						<button id=sendTaskCron-repositories type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri" data-toggle="modal" data-target="#scheduledTasksModal"><i class="fa fa-hourglass-start"></i> Görev Parametreleri</button>
					</div>
					<div class="col-lg-5 text-right">
						<!-- ids of the following buttons must be closePage-{plugin-page} -->
						<button id=closePage-repositories type="button"	class="btn-shadow btn btn-info" data-dismiss="modal"><i class="fa fa-window-close"></i> Kapat
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
