<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/resource-usage.js"></script>

<body>
	<div class="main-card mb-3 card">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">KAYNAK KULLANIMI</div>
			<div class="col-lg-6 text-right">
			<!-- ids of the following buttons must be sendTask-{plugin-page} and  sendTaskCron-{plugin-page}-->
				<button id="sendTaskCron-resource-usage" type="button" class="btn-shadow btn btn-info" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id="sendTask-resource-usage" type="button" title="Çalıştır"	class="btn-shadow btn btn-info"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<div class="row">
								<div class="main-card mb-3 card">
								<div class="card-body">
									<div class="row">
										<!-- Bellek Bilgileri -->
										<div class="col-lg-6">
											<canvas id="memoryInfoChart"></canvas>
											<br>
											<div style="margin: 5px">
												<table class="table table-bordered table-striped mh-100">
													<!--  Disk Bilgileri -->
													<tbody>
														<tr>
															<td>Toplam</td>
															<td id="total_memory"></td>
														</tr>
														<tr>
															<td>Kullanılan</td>
															<td id="usage_memory"></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
										<div class="col-lg-6">
											<canvas id="diskInfoChart"></canvas>
											<br>
											<div style="margin: 5px">
												<table class="table table-bordered table-striped mh-100">
													<!--  Disk Bilgileri -->
													<tbody>
														<tr>
															<td>Bölüm İsmi</td>
															<td id="device"></td>
														</tr>
														<tr>
															<td>Toplam</td>
															<td id="total_disk"></td>
														</tr>
														<tr>
															<td>Kullanılan</td>
															<td id="usage_disk"></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
									</div>
								</div>
<!-- 								<div class="row"> -->
								<div class="main-card mb-3 card">
									<div style="margin: 5px">
										<table class="table table-bordered table-striped mh-100">
											<!-- Platform Bilgileri -->
											<thead>
												<tr>
													<th colspan="4">Sistem Bilgileri</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>Sistem</td>
													<td id=system></td>
													<td>Sürüm</td>
													<td id="release"></td>
												</tr>
												<tr>
													<td>Makine</td>
													<td id="machine"></td>
													<td>Versiyon</td>
													<td id="version"></td>
												</tr>
												<tr>
													<td>Faz</td>
													<td id=phase></td>
													<td>İşlemci</td>
													<td id="processor"></td>
												</tr>
												<tr>
													<td>Fiziksel Çekirdek Sayısı</td>
													<td id="physical_core_count"></td>
													<td>Mantıksal Çekirdek Sayısı</td>
													<td id="logical_core_count"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>

<!-- 								</div> -->
						</div>
						<div id="plugin-result-resource-usage"></div>

					</div>
				</div>
			</div>
		</div>
	</div>
