<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/service-list.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card" style="margin: 10px;">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">SERVİS YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronServiceManagement" type="button"	class="btn-shadow btn btn-info"	title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
				<button id=serviceListExportPdf type="button" class="btn-shadow btn btn-info" title="PDF'e Aktar"><i class="fa fa-file-pdf"></i></button>
				<button id="sendTaskGetServiceList" type="button" title="Servisleri Listele" class="btn-shadow btn btn-info"><i class="fa fa-list"></i></button>
				<button id="sendTaskServiceManagement" type="button" title="Çalıştır" class="btn-shadow btn btn-info"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<table class="table table-striped table-bordered display"
							id="servicesListTableId" border="1">
							<thead>
								<tr>
									<th style="width: 5%">#</th>
									<th style="width: 25%">Servis Adı</th>
									<th style="width: 15%">Servis Durumu</th>
									<th style="width: 20%">İstenen Durum</th>
									<th style="width: 15%">Otomaik Başlat</th>
									<th style="width: 20%">İstenen Durum</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div id="serviceList-info"></div>
						<div id="plugin-result-service-list"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
