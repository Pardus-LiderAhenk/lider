<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/service-list.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div id="divServiceList">
		<div class="card-header">
			<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
			<div class="col-lg-6 text-left">SERVİS YÖNETİMİ</div>
			<div class="col-lg-6 text-right">
				<button id="sendTaskCronServiceManagement" type="button" class="btn-shadow btn btn-info btn-sm" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
<!-- 				<button id=serviceListExportPdf type="button" class="btn-shadow btn btn-info btn-sm" title="PDF'e Aktar"><i class="fa fa-file-pdf"></i></button> -->
				<button id="sendTaskGetServiceList" type="button" title="Servisleri Listele" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-list"></i></button>
				<button id="sendTaskServiceManagement" type="button" title="Çalıştır" class="btn-shadow btn btn-info btn-sm"><i class="fa fa-play"></i></button>
			</div>
		</div>
		<div class="card-body">
			<div class="login-form-1">
				<div class="login-group">
					<div class="form-group">
						<table class="table table-striped table-bordered display"
							id="servicesListTableId" border="1">
							<thead>
								<tr>
									<th style="width: 5%">#</th>
									<th style="width: 25%">Servis Adı</th>
									<th style="width: 15%">Servis Durumu</th>
									<th style="width: 20%">İstenen Durum</th>
									<th style="width: 15%">Otomaik Başlat</th>
									<th style="width: 20%">İstenen Durum</th>
								</tr>
							</thead>
							<tbody id="serviceListBody"></tbody>
						</table>
						<small class="text-muted" id="serviceListHelp">İstemcideki servisleri listelemek için Servisleri Listele butonuna tıklayınız.</small>
						<div id="plugin-result-service-list"></div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div id="progressServiceList"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
		    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
		    	<img src="img/LoadingPage.gif" width="80" height="80"  /> <span> <b>   Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
		    	</div>
		  </div>
	</div>
</body>
</html>
