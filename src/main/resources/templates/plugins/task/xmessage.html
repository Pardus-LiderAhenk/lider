<html lang="tr" class="app-ui" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/plugins/task/xmessage.js"></script>
<link rel="stylesheet" href="css/plugin.task.css" />
</head>
<body>
	<div class="main-card mb-3 card">
		<div id="divXMessage">
			<div class="card-header">
				<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
				<div class="col-lg-6 text-left">ANLIK MESAJ</div>
				<div class="col-lg-6 text-right">
					<button id="sendTaskCronXmessage" type="button" class="btn-shadow btn btn-info btn-sm" title="Zamanlanmış Görev Parametreleri"><i class="fa fa-clock"></i></button>
					<button id="sendTaskXmessage" type="button" title="Mesaj Gönder" class="btn-shadow btn btn-info btn-sm"><i class="fas fa-share-square"></i></button>
				</div>
			</div>
			<div class="card-body">
				<div class="login-form-1">
					<div class="login-group">
						<div class="form-group">
							<label for="notifyContent">Mesaj İçeriği</label>
							<textarea class="form-control" id="xmessageContent" rows="10"></textarea>
						</div>
						<small class="text-muted">Göndermek istediğiniz mesaj içeriğini girerek Mesaj Gönder butonuna tıklayınız.</small>
						<div id="plugin-result-xmessage"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="progressXMessage"  style="display: none;  width: 100%; height: 100%;  left: 0px; position:absolute ;  text-align: center;">
	    	<div style="position:absolute; ; top: 38%; left: 30%;"> 
	    		<img src="img/LoadingPage.gif" width="80" height="80"/><span><b>Görev Gönderildi.. Lütfen Bekleyiniz... </b> </span> 
	    	</div>
		 </div>
	</div>
</body>
</html>
