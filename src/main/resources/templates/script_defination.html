<script type="text/javascript" src="js/script_defination.js"></script>

<div class="app-page-title">
	<div class="page-title-wrapper">
		<div class="page-title-heading">
			<div class="page-title-icon">
				<i class="pe-7s-drawer icon-gradient bg-happy-itmeo"> </i>
			</div>
			<div>
				Betik Tanımlama
				<div class="page-title-subheading">Tanımlamak istenilen
					betikler Betik Adı, Betik Türü ve Betik İçeriği girilerek
					kaydedilir. Betik türü olarak bash, python, perl ve ruby
					seçenekleri mevcuttur. Kayıtlı betikler listelenir ve Ekle, Sil,
					Düzenle işlemleri yapılır.</div>
			</div>
		</div>
		<div class="page-title-actions"></div>
	</div>
</div>
<div class="login-form-1">
	<div class="row">
		<div class="col-lg-6">
			<div class="main-card mb-3 card">
				<div class="card-header text-left">
					<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
					<div>
						<button id=scriptAddBtn type="button"
							class="btn-shadow btn btn-info">Ekle</button>
						<button id=scriptDelBtn type="button"
							class="btn-shadow btn btn-info">Sil</button>
					</div>
				</div>
				<div class="card-body">
					<table class="table table-striped table-bordered display table-hover"
						id="scriptTableTemp" border="1">
						<tbody>
						<thead>
							<tr>
								<th style="width: 35%">Adı</th>
								<th style="width: 15%">Türü</th>
								<th style="width: 25%">Oluşturma Tarihi</th>
								<th style="width: 25%">Düzenleme Tarihi</th>
							</tr>
						</thead>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="login-group col-lg-6">
			<div class="main-card mb-3 card">
				<div class="card-header text-right">
					<i class="header-icon lnr-license icon-gradient bg-plum-plate"></i>
					<div class="col-md-10"></div>
					<div class="col-md-2">
						<button id=scriptSaveBtn type="button"
							class="btn-shadow btn btn-info">Kaydet</button>
					</div>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="form-group col-lg-9">
							<label for="scriptNameTemp">Betik Adı</label> <input type="text"
								class="form-control" id="scriptNameTemp">
						</div>
						<div class="form-group col-lg-3">
							<label for="scriptType" onclick="scriptTypeChange()">Betik
								Türü</label> <select class="form-control" id="scriptType">
								<option value="bash">Bash</option>
								<option value="python">Python</option>
								<option value="perl">Perl</option>
								<option value="ruby">Ruby</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="scriptContentTemp">Betik İçeriği</label>
						<textarea class="form-control" id="scriptContentTemp" rows="18"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
